<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <section class="blog-card">
    <img src="./assets/images/illustration-article.svg" alt="blog preview card design" id="design" />
    <div class="figtree-font">
      <h5 id="tag">Learning</h5>
      <p id="date-published">Published 21 Dec 2023</p>
      <h2 id="title">HTML & CSS foundations</h2>
      <p id="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="profile">
        <img src="./assets/images/image-avatar.webp" alt="profile picture" id="profile-pic" />
        <h5 id="author-name">Greg Hooper</h5>
      </div>
    </div>
  </section>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DaniAe/Blog-Preview-Card" target="_blank">DaniAe</a>.
  </div>
  
</body>
</html>
